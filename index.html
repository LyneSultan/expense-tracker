<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div id="budget">
      <h2>Total Budget: <span id="total-budget">$0</span></h2>

    <form id="transaction-form">
      <input type="text" id="title" placeholder="Title" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="date" required>
      <input type="text" id="notes" placeholder="Notes">
      <button id="submit"type="submit">Add Transaction</button>
    </form>

    <div id="filters">
      <h3>Filter Transactions</h3>
      <input type="number" id="min-amount" placeholder="Min Amount">
      <input type="number" id="max-amount" placeholder="Max Amount">
      <select id="filter-type">
        <option value="">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="date" id="filter-date">
      <input type="text" id="filter-notes" placeholder="Notes">
      <button id="apply-filters">Apply Filters</button>
      <button id="clear-filters">Clear Filters</button>
    </div>

    <!-- Transaction List -->
    <div id="transaction-list">
      <h3>Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactions">
        </tbody>
      </table>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
